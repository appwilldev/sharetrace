<div style="padding-top:15px;">
    <h4 style="text-align:center;">登录</h4>
</div>
<div class="col-md-offset-3 col-md-6">
    <form class="form-horizontal" v-on:submit.prevent>
        <div class="form-group" v-bind:class="{'has-error':email_error}">
            <label for="input_login_email" class="col-md-4 control-label">邮箱</label>
            <div class="col-md-6">
                <input type="text" v-model="email" class="form-control" placeholder="邮箱地址">
                <span class="alert-danger">{{email_error}}</span>
            </div>
        </div>
        <div class="form-group" v-bind:class="{'has-error':user_password_error}">
            <label for="input_login_pass_code" class="col-md-4 control-label">密码</label>
            <div class="col-md-6">
                <input type="password" v-model="pass_code" class="form-control" placeholder="密码">
                <span class="alert-danger">{{user_password_error}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-6">
                <button type="button" class="btn btn-block btn-success" style="width:100%" v-on:click="login">登录</button>
            </div>
        </div>
    </form>
</div>
