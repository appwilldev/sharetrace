<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ShareTrace</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="../lib/echarts.min.js"></script>
    <script src="../lib/fetch.js"></script>
    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/jquery.datetimepicker.js"></script>
    <script src="../js/utils.js"></script>
    <link rel="shortcut icon" href="../img/sticon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/jquery.datetimepicker.css"/ >
    <style>

    </style>
    <script>
     $(function() {
         $( "#datepicker_start" ).datetimepicker();
         $( "#datepicker_end" ).datetimepicker();
     });
    </script>
</head>
<body>


<div style="width: 600px; margin-left:120px; ">
<input id="datepicker_start" class="datetimepicker" type="text" size="20"> 
-
<input id="datepicker_end" class="datetimepicker" type="text" size="20"> 
<button type="button" onclick="search()">查询</button>
</div>
<div style="width: 600px; margin-left:20px;">
<span style="font-size:15px">
名词解释：Share:分享URL | Click:点击URL | Button:点击安装按钮 | Install:安装App
<span>
</div>

<br/>
<br/>

<div id="main" style="width: 600px;height:400px;"></div>
<br/>
<br/>
<div id="total" style="width: 600px;height:400px;"></div>
<br/>
<br/>
<div id="loudou" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var mainChart = echarts.init(document.getElementById('main'));
    var totalChart = echarts.init(document.getElementById('total'));
    var loudouChart = echarts.init(document.getElementById('loudou'));

    var time_start, time_end;
    get_data();

    function search(){
    	console.log("search");
        var picker_start= $('#datepicker_start').val();
        var picker_end= $('#datepicker_end').val();
        if (picker_start  != 'undefined'){
            time_start = new Date(picker_start);
            time_start = time_start.getTime()/1000;
        } //if
        if (picker_end != 'undefined'){
            time_end = new Date(picker_end);
            time_end = time_end.getTime()/1000;
        } //if
        console.log(time_start, ",", time_end);
        get_data();
    }

    function get_data(){
        // 指定图表的配置项和数据
        var url_vars = $.getUrlVars();                                           
        var appid=url_vars["appid"];
        var ret_data;
        var legend_data = new Array();
        var loudou_legend_data = new Array();
        var xAxis_data = new Array();
        var series_data = new Array();
        var loudou_series_data = new Array();
        var total_series_data = new Array();
        var url = "/1/stats/total?appid=" + appid;

        if (time_start > 0){
            url = url +  "&start=" + time_start;
        }
        if (time_end > 0){
            url = url + "&end=" + time_end;
        }
        console.log(url);

        fetch(url, {
            method: 'get',
            credentials: 'same-origin'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            if (isEmpty(data)){
                alert("No data");
            }
        	ret_data = data;
            total_dict= {};

            //console.log(series_data);
            var total_click= 0;
            for (var key in ret_data.data["click"]){
            	xAxis_data.push(key);
                total_click= total_click+ ret_data.data["click"][key];
            }
            console.log("total_click", total_click);

        	for (var key in ret_data.data) {
                legend_data.push(key);
                loudou_legend_data.push(key);
                total_dict[key]=0;
                var series_line = {};
                series_line["name"] = key;
                series_line["type"] = "line";
                //if (key == "share") {
                //    series_line["itemStyle"] = {normal: { label: { show:true },color:'#ffd700'}};
                //}

                //if (key == "click") {
                //    series_line["itemStyle"] = {normal: { label: { show:true },color:'#add8e6'}};
                //}

                //if (key == "install") {
                //    series_line["itemStyle"] = {normal: { label: { show:true },color:'#ff6347'}};
                //}

                //series_line["stack"] = "总量";
                series_line["data"] = new Array();
                for (var datekey in ret_data.data[key]){
                	series_line["data"].push(ret_data.data[key][datekey]);
                    total_dict[key]=total_dict[key] + ret_data.data[key][datekey];
                }
                //console.log(series_line);
                series_data.push(series_line);
                //loudou_series_data.push({value:total_dict[key],percent:parseInt(total_dict[key]*100/total_share), name:key});
                loudou_series_data.push({value:parseInt(total_dict[key]*100/total_click), name:key});
                total_series_data.push({value:total_dict[key], name:key});
            }


            main_option = {
                title: {
                    text: '每日数据'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:legend_data
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data:xAxis_data
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series: series_data
            };
            
            mainChart.setOption(main_option);



           total_option = {
               title : {
                   text: '总数统计',
                   x:'center'
               },
               tooltip : {
                   trigger: 'item',
                   formatter: "{a} <br/>{b} : {c}"
               },
               legend: {
                   orient: 'vertical',
                   left: 'left',
                   data:legend_data
               },
               series : [
                   {
                       type: 'pie',
                       radius : '55%',
                       center: ['50%', '60%'],
                       data: total_series_data,
                       itemStyle: {
                           emphasis: {
                               shadowBlur: 10,
                               shadowOffsetX: 0,
                               shadowColor: 'rgba(0, 0, 0, 0.5)'
                           }
                       }
                   }
               ]
           };
           totalChart.setOption(total_option);



            loudou_option = {
                title : {
                    text:'转化漏斗',
                    subtext:'以Click为基准'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                legend: {
                    //data : ['展现','点击','访问','咨询','订单']
                    data:loudou_legend_data
                },
                calculable : true,
                series : [
                    {
                        name:'漏斗',
                        type:'funnel',
                        left: '10%',
                        top: 60,
                        bottom: 60,
                        width: '80%',
                        //min: 0,
                        //max: 10,
                        //minSize: '0%',
                        //maxSize: '100%',
                        sort : 'descending',
                        //gap : 2,
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            },
                            emphasis: {
                                textStyle: {
                                    fontSize: 20
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                length: 10,
                                lineStyle: {
                                    width: 1,
                                    type: 'solid'
                                }
                            }
                        },
                        itemStyle: {
                            normal: {
                                borderColor: '#fff',
                                borderWidth: 1,
                                label: {
                                    position: 'inside',
                                    formatter: '{b} : {c}%',
                                    textStyle: {
                                        color: '#fff'
                                     }
                                 }
                            }
                        },
                        data:loudou_series_data
                    }
                ]
            };


            loudouChart.setOption(loudou_option);
        });
    }

    </script>


</body>
</html>
