<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>收益统计</title>

    <link href="../../web/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../web/lib/jquery-2.1.4.min.js"></script>
    <script src="../../web/lib/jquery.cookie.js"></script>

<script language="JavaScript">
    function utc2bjtime(time_utc){
        var d = new Date(time_utc * 1000);
        var tmp_time = d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日'; 
        tmp_time = tmp_time + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds(); 
        return tmp_time;
   }  
</script>

<style type="text/css" media="screen">
*{
  margin:0;
}
body {
  font-family: "Helvetica Neue";
}
@media screen and (min-device-width: 450px) {
  body {
    margin: 0 10% 0 10%;
  }
}



</style>
</head>

<body class="zh_CN " ontouchstart="">

    {{if .res}}
    <div class="col-xs-12" style="height:20px;padding-top:10px;">
        <div class="col-xs-4">
        <span style="color:#fe6639;">今日收益:{{.total_today}}元</span>
        </div>
        <div class="col-xs-4">
        <span style="color:#fe6639;">总收益:{{.total}}元</span>
        </div>
        <div class="col-xs-4">
        <span style="color:#fe6639;">剩余收益:{{.total_left}}元</span>
        </div>
    </div>

    <div class="col-xs-12" style="height:25px;">
    </div>

    <div class="col-xs-12" style="height:40px;">
    {{.award_str}}
    </div>

    <div class="col-xs-12">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
    <span style="color:#fe6639;">收益明细</span>
    </div>
    <div class="col-xs-4"></div>
    </div>

    {{range .res}}
    <div class="col-xs-12">
        <div class="col-xs-2">
          <p>{{.Score}}</p>
        </div>
        <div class="col-xs-10">
          <p>{{.ScoreDes}}</p>
        </div>
    </div>
    {{end}}<!-- range .res -->

    {{end}}<!-- if .res -->


<script type="text/javascript">
  window.onload = function() {
    'use strict';
  };

</script>
</body>
</html>
